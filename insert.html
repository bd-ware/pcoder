<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PHP Insert Code Generator + Auto Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FFFFFF;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      margin: 8px 0 4px;
      display: block;
      color: #444;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }
    button {
      background: #007bff;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    textarea {
      resize: none;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      background: #f9f9f9;
    }
    .checkbox-area {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0 15px 0;
      padding: 8px;
      background: #f8f8f8;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .checkbox-area input {
      width: auto;
      transform: scale(1.3);
    }
    #toast {
      display: none;
      min-width: 240px;
      background: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      opacity: 0.95;
      font-weight: bold;
    }
    #toast.success { background: #28a745; }
    #toast.error { background: #dc3545; }

    @media (max-width: 600px) {
      .container { padding: 15px; }
      textarea { height: 220px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PHP Insert Code Generator</h2>

    <label>Table Name</label>
    <input type="text" id="table" placeholder="Enter Table Name">

    <label>Columns (comma separated)</label>
    <input type="text" id="columns" placeholder="e.g. name,email,password">

    <label>Success Message</label>
    <input type="text" id="sres" placeholder="e.g. Inserted Successfully">

    <label>Failed Message</label>
    <input type="text" id="fres" placeholder="e.g. Insert Failed">

    <label>Mode</label>
    <select id="mode">
      <option value="debug">Debug (Show DB error)</option>
      <option value="secure">Secure (Hide DB error)</option>
    </select>

    <div class="checkbox-area">
      <input type="checkbox" id="autoTable" checked>
      <label for="autoTable" style="margin:0; font-weight:normal;">Auto Create Table if Not Exist</label>
    </div>

    <button onclick="generatePHP()">Generate PHP</button>

    <textarea id="output" readonly placeholder="Generated PHP Code will appear here..."></textarea>

    <button onclick="copyCode()">Copy Code</button>
  </div>

  <div id="toast"></div>

  <script>
    function generatePHP() {
      let table = document.getElementById("table").value.trim();
      let columns = document.getElementById("columns").value.replace(/\s/g, "").split(",");
      let sres = document.getElementById("sres").value.replace(/"/g, '\\"');
      let fres = document.getElementById("fres").value.replace(/"/g, '\\"');
      let mode = document.getElementById("mode").value;
      let autoTable = document.getElementById("autoTable").checked;

      if (!table || columns.length === 0 || columns[0] === "") {
        showToast("Please fill all fields!", "error");
        return;
      }

      let code = "<?php\n";
      code += "if ($_SERVER['REQUEST_METHOD'] !== 'POST') {\n";
      code += "    echo 'Access Denied';\n";
      code += "    exit();\n";
      code += "}\n\n";
      code += "include 'config.php';\n\n";

      if (autoTable) {
        code += "$checkTable = $conn->query(\"SHOW TABLES LIKE '" + table + "'\");\n";
        code += "if ($checkTable->num_rows == 0) {\n";
        code += "    $create = \"CREATE TABLE " + table + " (id INT AUTO_INCREMENT PRIMARY KEY";
        for (let col of columns) {
          code += ", " + col + " TEXT";
        }
        code += ")\";\n";
        code += "    $conn->query($create);\n";
        code += "} else {\n";
        code += "    $existingCols = [];\n";
        code += "    $res = $conn->query(\"SHOW COLUMNS FROM " + table + "\");\n";
        code += "    while ($r = $res->fetch_assoc()) { $existingCols[] = $r['Field']; }\n";
        code += "    foreach (array(";
        for (let i = 0; i < columns.length; i++) {
          code += "'" + columns[i] + "'";
          if (i < columns.length - 1) code += ", ";
        }
        code += ") as $col) {\n";
        code += "        if (!in_array($col, $existingCols)) {\n";
        code += "            $conn->query(\"ALTER TABLE " + table + " ADD `$col` TEXT\");\n";
        code += "        }\n";
        code += "    }\n";
        code += "}\n\n";
      }

      code += "foreach(array(";
      for (let i = 0; i < columns.length; i++) {
        code += "'" + columns[i] + "'";
        if (i < columns.length - 1) code += ", ";
      }
      code += ") as $field) {\n";
      code += "    if(!isset($_POST[$field]) || trim($_POST[$field]) == '') {\n";
      code += "        echo $field . ' is required';\n";
      code += "        exit();\n";
      code += "    }\n";
      code += "}\n\n";

      code += "$sql = \"INSERT INTO " + table + " (" + columns.join(", ") + ") VALUES (" + columns.map(() => "?").join(", ") + ")\";\n\n";
      code += "$stmt = $conn->prepare($sql);\n";
      code += "if ($stmt) {\n";
      code += "    $stmt->bind_param(\"" + "s".repeat(columns.length) + "\", ";
      for (let i = 0; i < columns.length; i++) {
        code += "$_POST['" + columns[i] + "']";
        if (i < columns.length - 1) code += ", ";
      }
      code += ");\n";
      code += "    if ($stmt->execute()) {\n";
      code += "        echo \"" + sres + "\";\n";
      if (mode === "debug") {
        code += "    } else {\n";
        code += "        echo \"" + fres + " - \" . $stmt->error;\n";
      } else {
        code += "    } else {\n";
        code += "        echo \"" + fres + "\";\n";
      }
      code += "    }\n";
      code += "    $stmt->close();\n";
      code += "} else {\n";
      if (mode === "debug") {
        code += "    echo \"" + fres + " - \" . $conn->error;\n";
      } else {
        code += "    echo \"" + fres + "\";\n";
      }
      code += "}\n";
      code += "$conn->close();\n";
      code += "?>";

      document.getElementById("output").value = code;
    }

    function copyCode() {
      let textarea = document.getElementById("output");
      textarea.select();
      textarea.setSelectionRange(0, 99999);
      document.execCommand("copy");
      showToast("PHP code copied!", "success");
    }

    function showToast(msg, type = "success") {
      let toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.className = type === "error" ? "error" : "success";
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 2000);
    }
  </script>
</body>
</html>
