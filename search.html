<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PHP Search Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FFFFFF;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      margin: 8px 0 4px;
      display: block;
      color: #444;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }
    button {
      background: #007bff;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    textarea {
      resize: none;
      height: 300px; /* Bigger code box */
      font-family: monospace;
      font-size: 14px;
      background: #f9f9f9;
    }
    #toast {
      display: none;
      min-width: 200px;
      background: #28a745;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      opacity: 0.95;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      textarea {
        height: 220px; 
      }
    }
  </style>
</head>
<body>
<div class="container">
<h2>PHP Search Code Generator</h2>

<label>Table Name</label>
<input type="text" id="table" placeholder="Enter Table Name">

<label>Search Column</label>
<input type="text" id="column" placeholder="Enter Search Column (e.g. name)">

<button onclick="generatePHP()">Generate PHP</button>

<textarea id="output" readonly placeholder="Generated PHP Code will appear here..."></textarea>

<button onclick="copyCode()">Copy Code</button>
</div>

<div id="toast">PHP Code Copied!</div>


<!-- Ads Code -->

  <!--  Ads Code -->
  






<script>
function generatePHP() {
    let table = document.getElementById("table").value;
    let column = document.getElementById("column").value;

    let code = "<?php\n";
    code += "require_once 'config.php';\n\n";
    code += "$search = isset($_POST['" + column + "']) ? trim($_POST['" + column + "']) : '';\n\n";
    code += "$sql = \"SELECT * FROM " + table + " WHERE " + column + " LIKE ?\";\n";
    code += "$stmt = $conn->prepare($sql);\n";
    code += "$like = \"%{$search}%\";\n";
    code += "$stmt->bind_param(\"s\", $like);\n";
    code += "$stmt->execute();\n";
    code += "$result = $stmt->get_result();\n";
    code += "$rows = $result->fetch_all(MYSQLI_ASSOC);\n\n";
    code += "header('Content-Type: application/json; charset=utf-8');\n";
    code += "echo json_encode($rows, JSON_UNESCAPED_UNICODE);\n\n";
    code += "$stmt->close();\n";
    code += "$conn->close();\n";
    code += "?>";

    document.getElementById("output").value = code;
}

function copyCode() {
    let textarea = document.getElementById("output");
    textarea.select();
    textarea.setSelectionRange(0, 99999);
    document.execCommand("copy");
    showToast();
}

function showToast() {
    let toast = document.getElementById("toast");
    toast.style.display = "block";
    setTimeout(function(){ toast.style.display = "none"; }, 2000);
}
</script>
</body>
</html>
