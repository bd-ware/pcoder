<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL DROP TABLE Code Generator</title>
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      background: #FFFFFF;  
      margin: 0;  
      padding: 20px;  
      display: flex;  
      justify-content: center;  
    }  
    .container {  
      background: #fff;  
      padding: 20px;  
      border-radius: 12px;  
      max-width: 500px;  
      width: 100%;  
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);  
    }  
    h2 {  
      text-align: center;  
      margin-bottom: 20px;  
      color: #333;  
    }  
    label {  
      font-weight: bold;  
      margin: 8px 0 4px;  
      display: block;  
      color: #444;  
    }  
    input, select, textarea, button {  
      width: 100%;  
      padding: 10px;  
      border-radius: 8px;  
      border: 1px solid #ccc;  
      font-size: 16px;  
      margin-bottom: 12px;  
      box-sizing: border-box;  
    }  
    input:focus, select:focus, textarea:focus {  
      outline: none;  
      border-color: #007bff;  
      box-shadow: 0 0 5px rgba(0,123,255,0.3);  
    }  
    button {  
      background: #007bff;  
      border: none;  
      color: #fff;  
      font-weight: bold;  
      cursor: pointer;  
      transition: 0.3s;  
    }  
    button:hover {  
      background: #0056b3;  
    }  
    textarea {  
      resize: none;  
      height: 300px;  
      font-family: monospace;  
      font-size: 14px;  
      background: #f9f9f9;  
    }  
    #toast {  
      display: none;  
      min-width: 200px;  
      background: #28a745;  
      color: #fff;  
      text-align: center;  
      border-radius: 8px;  
      padding: 12px;  
      position: fixed;  
      bottom: 20px;  
      left: 50%;  
      transform: translateX(-50%);  
      z-index: 9999;  
      opacity: 0.95;  
      font-weight: bold;  
    }  
    @media (max-width: 600px) {  
      .container { padding: 15px; }  
      textarea { height: 220px; }  
    }  
    .checkbox-row {  
      display: flex;  
      align-items: center;  
      gap: 10px;  
      margin: 15px 0;  
      background: #f9f9f9;  
      padding: 12px;  
      border: 1px solid #ccc;  
      border-radius: 8px;  
    }  
    .checkbox-row input {  
      width: auto;  
      transform: scale(1.3);  
      cursor: pointer;  
    }  
    .checkbox-row label {  
      margin: 0;  
      font-weight: normal;  
      color: #222;  
      cursor: pointer;  
    }  
  </style>
</head>
<body>
  <div class="container">
    <h2>SQL DROP TABLE Code Generator</h2>

    <label for="tableName">Enter Table Name:</label>
    <input type="text" id="tableName" placeholder="e.g., users">

    <div class="checkbox-row">
      <input type="checkbox" id="ifExists" checked>
      <label for="ifExists">Include IF EXISTS</label>
    </div>

    <button onclick="generateSQL()">Generate SQL</button>

    <label for="result">Generated SQL:</label>
    <textarea id="result" readonly></textarea>

    <button onclick="copySQL()">Copy SQL</button>
  </div>

  <div id="toast">Copied</div>

  <script>
    function showToast() {
      const toast = document.getElementById('toast');
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 1500);
    }

    function generateSQL() {
      const tableName = document.getElementById('tableName').value.trim();
      const ifExists = document.getElementById('ifExists').checked;

      if(tableName === "") return;

      let sql = "DROP TABLE ";
      if(ifExists) sql += "IF EXISTS ";
      sql += `${tableName};`;

      document.getElementById('result').value = sql;
    }

    function copySQL() {
      const resultArea = document.getElementById('result');
      if(resultArea.value.trim() === "") return; 
      resultArea.select();
      document.execCommand('copy');
      showToast(); 
    }
  </script>
</body>
</html>
